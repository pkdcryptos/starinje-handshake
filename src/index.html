<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Handshake Betting Application</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Application -->
  <link href="css/app.css" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Handshake</h1>
      <p>An Ethereum Smart Contract Betting Application</p>
    </div>

    <div class="col-md-12" id="article-list">
      <div class="row">
        <div class="col-lg-12">
          <p id="account" class="welcome pull-right"></p>
          <p id="accountBalance" class="welcome pull-left"></p>
        </div>
      </div>

      <div class="row panel panel-default">
        <div class="panel-heading clearfix">
          <div class="panel-title">
            <button class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#placeBet">Place Bet</button>
          </div>
        </div>
        <ul id="events" class="collapse list-group"></ul>
      </div>

      <div id="articlesRow" class="row">
        <!-- ARTICLES LOAD HERE -->
      </div>
    </div>
  </div>


  <div id="articleTemplate" style="display: none;">
    <div class="row-lg-12">
      <div class="panel panel-default panel-article">
        <div class="panel-heading">
          <h3 class="panel-title"></h3>
        </div>
        <div class="panel-body">
          <strong>Description</strong>: <span class="article-description"></span><br/>
          <strong>Price (ETH)</strong>: <span class="article-price"></span><br/>
          <strong>Sold by</strong>: <span class="article-seller"></span><br/>
        </div>
        <div class="panel-footer">
          <button type="button" class="btn btn-primary btn-success btn-buy" onclick="App.buyArticle(); return false;">Buy</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal form to sell an article -->
  <div class="modal fade" id="placeBet" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Place New Bet</h4>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-lg-12">
              <form>
                <div class="form-group">
                  <label for="bet_title">Title</label>
                  <input type="text" class="form-control" id="bet_title">
                </div>
                <div class="form-group">
                  <label for="bet_amount">Amount in ETH</label>
                  <input type="number" class="form-control" id="bet_amount" placeholder="1" pattern="[0-9]+([\.,][0-9]+)?" step="1">
                </div>
                <div class="form-group">
                  <label for="bet_terms">Terms</label>
                  <textarea type="text" class="form-control vresize" id="bet_terms" placeholder="Describe the terms and conditions of the bet" maxlength="255"></textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.placeBet(); return false;">Submit</button>
          <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
